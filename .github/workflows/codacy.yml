name: Node.js CI/CD with Codacy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-analyze:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: |
        npm ci || npm install

    - name: Setup Git
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"

    - name: Clean SARIF
      run: |
        rm -f results.sarif
        git add .
        git commit -m "Clean before analysis" || true

    - name: Run Codacy Analysis
      uses: codacy/codacy-analysis-cli-action@v1  # Using a stable version
      with:
        project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
        output: results.sarif
        format: sarif
        gh-code-scanning-compat: true
        max-allowed-issues: 0
        upload: true
      env:
        CODACY_API_TOKEN: ${{ secrets.CODACY_API_TOKEN }}

    - name: Show SARIF contents
      run: cat results.sarif  # Debugging: print the contents of the SARIF file

    - name: Upload SARIF results
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: results.sarif

    - name: Cleanup
      if: always()
      run: |
        git clean -f
        rm -f results.sarif
