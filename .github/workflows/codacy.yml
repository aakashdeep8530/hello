name: Deploy to EC2

on:
  push:
    branches:
      - dev  # Trigger when code is pushed to the dev branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}

    - name: Deploy to EC2
      run: |
        ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
          # Navigate to /var/www/html
          cd /var/www/html

          # Check if the 'prenew' folder exists, and if so, delete it
          if [ -d "prenew" ]; then
            rm -rf prenew
          fi

          # Create 'prenew' folder and clone the code from the dev branch
          mkdir prenew
          cd prenew
          git clone -b dev https://github.com/${{ github.repository }} .
        EOF
